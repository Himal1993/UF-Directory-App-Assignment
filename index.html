<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">      <!--angular recognizes that this HTML file has angular application -->
                                    <!--ng-init- a directive that lets you initialize data when template is loaded-->
                                    <!--controller allows you to control   data and template that you didn't have access to without using JS -->
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            
            <!-- 
               Implement a way to filter through listings using the search bar 
              -->
            
          <!--
                <tr ng-repeat="details in listings | filter:searchBar">
                <td>{{details.code}}</td><td>{{details.name}}</td>
                </tr>
           --> 
            
          
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">     <!--ng-model lets you allow store data -->
      <!--   <ul>  
                <li ng-repeat="details in listing | filter:Search">
                {{details.code}}  {{details.name}}
                </li>
             </ul>  -->
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
   <!--          <thead>      -->
              <tr>                             <!-- tr = table rows -->
                <th>Code</th>                  <!-- th = table header-->
                <th>Building Name</th>          <!-- td = table data -->
                <th></th>
              </tr>
        <!--      </thead>
              <tbody>       -->
          <!--ng-repeat allows to iterate over the data which allows to create loops and outputs-->                                      
          <!-- details is a new variable with the list -->
          <!--tr defines a header cell(row) in HTML table -->
          <!--td defines a standard cell(data) in HTML table -->
          <!--
              <tr ng-repeat="details in listings | filter:searchBar">                       
                <td>{{details.code}}</td><td>{{details.name}}</td>      
              </tr>
          -->
          <!--     <li ng-repeat="item in listings | filter:search">
                {{item.code}}
                </li>
          -->
        <!--      </tbody>    -->


      <!--      <tr>
              <th>        -->

           <!--     <tr><td><input ng-model="item.code"></td>
                    <td><input ng-model="item.name"></td></td></tr>     -->
                <tr ng-repeat="list in listings | filter:search
                                                | orderBy:'code'">
                <td>{{list.code}}</td>
                <td>{{list.name}}</td>
                <td><input class="btn btn-primary btn-sm" type="submit" value="Show details" ng-click="showDetails(list)"></td>
                <td><input class="btn btn-sm" type="submit" value="Delete" ng-click="deleteListing(listings.indexOf(list))"></td>   <!--class let you modify buttons  -->
                </tr>
            </table>
          </div>

          <!--
              Write an HTML form that adds new listings to the directory 
            -->
    
            <form ng-submit="addListing()">
            <br></br>
            <br><input type="text" placeholder="Code" ng-model="code"></br>
            <br><input type="text" placeholder="Building Name" ng-model="name"></br>
            <br><input type="text" placeholder="Latitude" ng-model="coordinates.latitude"></br>
            <br><input type="text" placeholder="Longitude" ng-model="coordinates.longitude"></br>
            <br><input type="text" placeholder="Building Address" ng-model="address"></br>
            <br><br><input class="btn btn-success" type="submit" value="Submit"></br></br>
            </form>  

            <!--ng-click- expression to execute when an element is clicked -->
            <!--ng-show- shows the specified HTML element if the expression evaluates to true, otherwise the HTML element is hidden-->
       <!--
            <button class="btn btn-sm listing-button"
                    ng-click="deleteListing(listings)">delete
            </button>
        -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <p>{{detailedInfo.code}}</p>
            <p>{{detailedInfo.name}}</p>
            <p>{{detailedInfo.coordinates.latitude}}</p>
            <p>{{detailedInfo.coordinates.longitude}}</p>
            <p>{{detailedInfo.address}}</p>
            
            <!-- 
              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature
             -->

          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
